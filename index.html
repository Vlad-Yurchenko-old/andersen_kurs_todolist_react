<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    
    <link rel="stylesheet" href="css/toDoList.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">    
        <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">

            <div class="input-group">
                <input class="form-control" placeholder="Enter the name of the task..." type="text" id="addTaskEdit">
                <span class="input-group-btn">
                    <button class="btn btn-success" type="button" id="addTaskBtn">Add</button>
                </span>
            </div>
    
            <div id="taskList">
            </div>
    
        </div>
    </div>
    
    <!--
        Проблема с подключением, пока не понял как исправить, поэтому пока все на одной странице
        Failed to load file:///D:/Projects/Java_Projects/Andersen/andersen_kurs_todolist_react/js/index.js: 
        Cross origin requests are only supported for protocol schemes: http, data, chrome, chrome-extension, https.
     
    <script src="./js/index.js" type="text/babel"></script>
    <script src="./js/task.component.js" type="text/babel"></script>
    <script src="./js/task.manager.component.js" type="text/babel"></script>
    -->   

    <script type="text/babel">
        const inputTaskField = document.getElementById("addTaskEdit");
        const addTaskButton = document.getElementById("addTaskBtn"); 

        class Task extends React.Component {
            constructor(props){
                super(props);
                
                this.remove = function() {
                    props.remove(props.index);
                }
            }
            render() {
                return (
                    <div class="task well-sm">
                        <span> {this.props.taskName} </span>
                        <button class="btn btn-danger" onClick={this.remove}>Remove</button>
                    </div>
                );
            }
        }

        class TaskManager extends React.Component {
            constructor(props){
                super(props);

                this.state = {
                    arrayOfTasks: []
                }
                
                addTaskButton.addEventListener("click", function() {
                    var taskName = inputTaskField.value;

                    var array = this.state.arrayOfTasks;
                    array.push(taskName);
                    this.setState({arrayOfTasks: array});

                    inputTaskField.value = "";
                }.bind(this));

                this.removeTask = function(i) {
                    var array = this.state.arrayOfTasks;
                    array.splice(i, 1);
                    this.setState({arrayOfTasks: array});
                }.bind(this);

                this.createTask = function (item, i) {
                    return (<Task key={i} index={i} taskName={item} remove={this.removeTask} />);
                }.bind(this);

            };

            render() {
                return (
                    <div>
                    {
                        this.state.arrayOfTasks.map (this.createTask)
                    }
                    </div>
                );
            };
        }

        ReactDOM.render(
            <TaskManager />,
            document.getElementById('taskList')
        );
        
    </script>

</body>
</html>
